<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valet Portal | Driveway Log</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 10px; /* Reduced for mobile breathing room */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HEADER SECTION */
        header {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                              url('https://i.imgur.com/St8RLPM.jpeg');
            background-size: cover;
            background-position: center;
            
            /* Responsive Widths */
            width: 100%;
            max-width: 1200px; 
            height: 250px;
            
            /* Centering Content */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            color: white; 
            text-align: center;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header h1 {
            color: #FFFFFF;
            margin: 0;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            padding: 0 15px;
        }

        header p {
            font-size: 1rem;
            margin-top: 10px;
            padding: 0 20px;
            opacity: 0.9;
        }

        /* LAYOUT CONTAINER */
        .content-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns for Desktop */
            gap: 20px;
        }

        /* CARD STYLING */
        .frame-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .frame-card h2 {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* IFRAME STYLING */
        iframe {
            width: 100%; /* Full width of the card */
            border: none;
            border-radius: 4px;
            background: #fff;
        }

        .form-frame { height: 700px; }
        .sheet-frame { height: 700px; }

        /* --- PHONE LAYOUT (RESPONSIVE) --- */
        @media (max-width: 900px) {
            body {
                padding: 10px 5px;
            }

            .content-container {
                grid-template-columns: 1fr; /* Stacks the cards vertically */
            }

            header {
                height: 200px;
                border-radius: 0; /* Full width look on mobile */
            }

            header h1 {
                font-size: 1.6rem;
            }

            .form-frame, .sheet-frame {
                height: 600px; /* Slightly shorter for easier mobile scrolling */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>[TESTING] JWYEG Valet Portal</h1>
        <p>Log and view all drivers ignored our policies or instructions.</p>
    </header>

    <div class="content-container">
        
        <div class="frame-card">
            <h2>Driveway Log Form</h2>
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLScmnH3czFTZ34dGjE23YuYMMLyTO_JdjA_fjNxMBjz68-ClGg/viewform?embedded=true" 
                class="form-frame">
                Loadingâ€¦
            </iframe>
        </div>

        <div class="frame-card">
            <h2>Driveway Log Database</h2>
            <iframe 
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT9a2j2_aw4q5RzfchbR_ApILPKP71K36aK8JAORCNJ8kHSR7fAsYdf11An5CitFe6kLELt40BQ_rKd/pubhtml?widget=true&amp;headers=false" 
                class="sheet-frame">
            </iframe>
        </div>

    </div>

</body>
</html>
