<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valet Portal | Driveway Log</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                              url('https://i.imgur.com/St8RLPM.jpeg');
            background-size: cover;
            background-position: center;
            width: 100%;
            max-width: 1200px; 
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; 
            text-align: center;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header h1 {
            color: #FFFFFF;
            margin: 0;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            padding: 0 15px;
        }

        header p {
            font-size: 1rem;
            margin-top: 10px;
            padding: 0 20px;
        }
        
        .content-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
        }
        
        .frame-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .frame-card h2 {
            font-size: 1.2rem;
            color: #2c3e50;
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        iframe {
            width: 90%; 
            margin: 0 auto; 
            border: none;
            border-radius: 4px;
            background: #fff;
            height: 700px;
        }

        @media (max-width: 900px) {
            .content-container {
                grid-template-columns: 1fr;
            }

            header {
                height: 200px;
                border-radius: 0;
            }

            header h1 {
                font-size: 1.6rem;
            }

            iframe {
                width: 95%;
                height: 600px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>JWYEG Valet Portal</h1>
        <p>Log and view all drivers ignored our policies or instructions.</p>
    </header>

    <div class="content-container">
        
        <div class="frame-card">
            <h2>Driveway Log Form</h2>
            <iframe width="640px" height="480px" src="https://forms.office.com/Pages/ResponsePage.aspx?id=ZDMD0sPeHEqXcj9BynxLdSdR9l4pEI1Bj93DfWaQCtlUQ0NCOUJPMVFCWjE0WUxIUkVRTEJTVUZCOC4u&embed=true" frameborder="0" marginwidth="0" marginheight="0" style="border: none; max-width:100%; max-height:100vh" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen>  
            </iframe>
        </div>

        <div class="frame-card">
            <h2>Driveway Log Database</h2>
            <iframe 
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT9a2j2_aw4q5RzfchbR_ApILPKP71K36aK8JAORCNJ8kHSR7fAsYdf11An5CitFe6kLELt40BQ_rKd/pubhtml?widget=true&amp;headers=false" 
                class="sheet-frame">
            </iframe>
        </div>

    </div>

</body>
</html>
