<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valet Portal | Driveway Log</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                      url('https://i.imgur.com/St8RLPM.jpeg');
    
            /* Center and scale the image */
            background-size: cover;
            background-position: center;
    
            /* Layout and Spacing */
            height: 200px; /* Adjust height as needed */
            width: 1000px;
            /* Text Styling */
            color: white; 
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #FFFFFF;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Makes text pop */
        }

        /* Container for the frames */
        .content-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 20px;
        }

        /* Styling the wrapper for responsiveness */
        .frame-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;    /* Centers horizontally */
            justify-content: center;
        }

        .frame-card h2 {
            font-size: 1.2rem;
            color: #34495e;
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        iframe {
            width: 80%;
            border: none;
            border-radius: 4px;
        }

        /* Specific heights to ensure they look good */
        .form-frame {
            height: 600px;
        }

        .sheet-frame {
            height: 600px;
        }

        /* Mobile Responsive: Stack them on top of each other */
        @media (max-width: 900px) {
            .content-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>[TESTING] JWYEG Valet Portal</h1>
        <p>Log and view all drivers ignored our policies or instructions.</p>
    </header>

    <div class="content-container">
        
        <div class="frame-card">
            <h2>Driveway Log Form</h2>
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLScmnH3czFTZ34dGjE23YuYMMLyTO_JdjA_fjNxMBjz68-ClGg/viewform?embedded=true" 
                class="form-frame">
                Loadingâ€¦
            </iframe>
        </div>

        <div class="frame-card">
            <h2>Driveway Log Database</h2>
            <iframe 
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT9a2j2_aw4q5RzfchbR_ApILPKP71K36aK8JAORCNJ8kHSR7fAsYdf11An5CitFe6kLELt40BQ_rKd/pubhtml?widget=true&amp;headers=false" 
                class="sheet-frame">
            </iframe>
        </div>

    </div>

</body>
</html>
